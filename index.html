<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE QUEENS GAMBIT</h3>
                <p class="sinopse">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
        
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img  class="box-filme" src="img/fear-twd.jpg" alt="Fear The Walking Dead">
            </div>

            </div>

            </div>

            </div>
            <div class="item">
                <img  class="box-filme" src="img/sobrenatural.jpg" alt="Fear The Walking Dead">
            </div>
            <div class="item">
                <img  class="box-filme" src="img/vozes.jpg" alt="Fear The Walking Dead">
            </div>
            <div class="item">

            <div class="item">

                <img  class="box-filme" src="img/seal-team.jpg" alt="Fear The Walking Dead">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3057142e41.js" crossorigin="anonymous"></script>
